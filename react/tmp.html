<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        background-color: #795548d9;

        margin: 0;
        padding: 0;
        /* filter: blur(50px); */
      }
      .d {
        width: 20vw;
        height: 100vh;
        background-color: white;
        /* filter: blur(50px); */
      }

      .d1 {
        border-radius: 50%/100px 100px 0 0;
        filter: blur(1px);
        margin: 0 300px;
      }

      .d2 {
        width: 5px;
        filter: blur(1px);
      }
    </style>
  </head>
  <body>
    <div class="d d1"></div>
    <div class="d d2"></div>
  </body>
</html>
